<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugence | Omni-Editor AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4/dist/tesseract.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Typography --- */
        :root { --primary: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .font-serif { font-family: 'Playfair Display', serif; }

        /* --- The Editor Canvas (Paper Physics) --- */
        #canvas-viewport {
            perspective: 1500px;
            overflow: auto;
            padding: 40px 0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .paper {
            width: 210mm; /* Exact A4 Width */
            min-height: 297mm; /* Exact A4 Height */
            background: white;
            margin: 0 auto;
            /* Padding removed to allow OCR reconstruction to fill edge-to-edge if needed */
            padding: 20mm; 
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.2);
            position: relative;
            outline: none;
            /* Ensure OCR layers are positioned relative to the paper */
            position: relative; 
        }

        /* --- OCR Editable Layers --- */
        /* These are the blocks created from the image text */
        .ocr-layer {
            position: absolute;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 2px;
            transition: all 0.2s ease;
            /* Ensure they sit above standard text */
            z-index: 10;
            background: rgba(255,255,255,0.9); /* Slight background to cover original image artifacts */
        }
        /* Highlight editable text on hover just like Adobe */
        .ocr-layer:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            cursor: text;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .ocr-layer:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            z-index: 20;
        }

        /* --- UI Elements --- */
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.5); }
        .tool-btn { @apply p-3 rounded-xl text-slate-500 hover:bg-blue-50 hover:text-blue-600 transition-all; }
        
        /* Loading States */
        #loading-overlay { display: none; background: rgba(241, 245, 249, 0.95); backdrop-filter: blur(5px); }
        .scan-line {
            height: 2px;
            background: #3b82f6;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: scanDown 2s infinite linear;
            box-shadow: 0 0 10px #3b82f6;
        }
        @keyframes scanDown { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="loading-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center">
        <div class="relative w-64 h-80 bg-white shadow-xl rounded-lg overflow-hidden mb-8 flex items-center justify-center border">
            <div class="scan-line"></div>
            <i data-lucide="file-search" class="w-16 h-16 text-slate-300"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800 mb-2" id="loading-title">Processing...</h2>
        <p class="text-sm text-slate-500 font-medium animate-pulse" id="loading-status">Initializing AI Engine...</p>
    </div>

    <header class="h-16 glass-panel flex items-center justify-between px-6 z-50 relative shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic text-lg">B.</div>
            <div>
                <h1 class="font-bold text-sm tracking-wider text-slate-800 uppercase">Bugence AI Editor</h1>
                <span class="text-[10px] text-blue-600 font-bold bg-blue-50 px-2 py-0.5 rounded-full">OCR Enabled</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center bg-slate-100 rounded-lg p-1 mr-4 border">
                <button onclick="adjustZoom(-0.1)" class="p-1.5 hover:bg-white rounded-md"><i data-lucide="minus" class="w-3 h-3"></i></button>
                <span id="zoom-readout" class="text-xs font-bold px-3 w-16 text-center">100%</span>
                <button onclick="adjustZoom(0.1)" class="p-1.5 hover:bg-white rounded-md"><i data-lucide="plus" class="w-3 h-3"></i></button>
            </div>
            <button onclick="generateHighResPDF()" class="bg-[#0f172a] text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-xl hover:bg-blue-600 hover:shadow-blue-200 transition-all flex items-center gap-2">
                <span>Export Document</span> <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-18 glass-panel border-r flex flex-col items-center py-6 gap-4 z-40">
            <div class="flex flex-col gap-2">
                <button class="tool-btn bg-blue-50 text-blue-600"><i data-lucide="mouse-pointer-2"></i></button>
                <button onclick="insertBasicText()" class="tool-btn"><i data-lucide="type"></i></button>
            </div>
            
            <div class="w-full h-[1px] bg-slate-200 my-2"></div>

            <button onclick="triggerImageUpload()" class="group relative p-3 rounded-2xl bg-blue-100 text-blue-600 hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                <i data-lucide="file-scan" class="w-6 h-6 relative z-10"></i>
                <div class="absolute inset-0 bg-blue-200 rounded-2xl animate-ping opacity-30 group-hover:opacity-0"></div>
            </button>
            <input type="file" id="image-upload-input" hidden accept="image/png, image/jpeg, image/jpg" onchange="handleImageUploadOCR(event)">
        </aside>

        <main class="flex-1" id="canvas-viewport">
            <div class="flex justify-center" id="zoom-container">
                <div id="bugence-paper" class="paper" contenteditable="true" spellcheck="false">
                    <div class="text-center pt-20 pointer-events-none opacity-40">
                        <i data-lucide="import" class="w-16 h-16 mx-auto mb-4 text-slate-300"></i>
                        <h2 class="text-2xl font-serif font-bold text-slate-400 mb-2">Import for Editing</h2>
                        <p class="max-w-md mx-auto">Click the blue scan icon on the left to upload an image (like a salary slip). Our AI will convert the image text into editable layers.</p>
                    </div>
                </div>
            </div>
        </main>

        <aside class="w-72 glass-panel border-l z-40 hidden xl:flex flex-col">
            <div class="p-5 border-b bg-slate-50/50">
                <h3 class="font-black text-[10px] uppercase tracking-widest text-slate-400">Canvas Layers</h3>
            </div>
            <div id="layer-stack" class="flex-1 overflow-y-auto p-3 space-y-1">
                </div>
        </aside>
    </div>

    <script>
        lucide.createIcons();
        const paper = document.getElementById('bugence-paper');
        const overlay = document.getElementById('loading-overlay');
        const loadingTitle = document.getElementById('loading-title');
        const loadingStatus = document.getElementById('loading-status');
        let currentZoom = 1.0;

        // --- 1. OCR & Image Handling Engine ---

        function triggerImageUpload() {
            document.getElementById('image-upload-input').click();
        }

        const getErrorMessage = (err, fallback) => {
            if (!err) return fallback;
            if (typeof err === 'string') return err;
            if (err instanceof Error && err.message) return err.message;
            if (typeof err === 'object' && 'message' in err && err.message) return `${err.message}`;
            try {
                return JSON.stringify(err);
            } catch {
                return fallback;
            }
        };

        async function handleImageUploadOCR(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Reset canvas
            paper.innerHTML = '';
            toggleLoading(true, "Analyzing Document Structure", "AI OCR Engine is scanning for text geometry...");

            let worker = null;
            try {
                if (!window.Tesseract) {
                    throw new Error("OCR engine is not available.");
                }

                // Initialize Tesseract Worker
                worker = Tesseract.createWorker({
                    logger: (m) => {
                        if (m.status === "recognizing text") {
                            const pct = Math.round((m.progress || 0) * 100);
                            toggleLoading(true, "Recognizing Text", `Identifying characters and layout... ${pct}%`);
                        }
                    }
                });
                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // Run Recognition
                toggleLoading(true, "Recognizing Text", "Identifying characters and layout...");
                const ret = await worker.recognize(file);
                const ocrData = ret.data;
                
                console.log("OCR Result Data:", ocrData); // Helpful for debugging purposes
                // Reconstruct the document based on bbox (bounding boxes)
                toggleLoading(true, "Reconstructing Layout", "Converting image data to editable HTML layers...");
                
                if (!ocrData?.lines || !ocrData.lines.length) {
                    throw new Error("No readable text found in the image.");
                }

                // We use 'lines' for a good balance between editability and layout preservation.
                // You could use 'words' for extreme precision but harder editing, or 'paragraphs' for looser layout.
                ocrData.lines.forEach((line, index) => {
                    const bbox = line.bbox;
                    
                    // Create the editable layer
                    const layer = document.createElement('div');
                    layer.innerText = line.text;
                    layer.contentEditable = "true";
                    layer.className = 'ocr-layer font-serif'; // Applying serif font for professional look
                    layer.dataset.layerId = `ocr-${index}`;

                    // --- The Adobe Magic: Absolute Positioning based on original image coordinates ---
                    // NOTE: We might need scaling factors depending on image DPI vs screen DPI. 
                    // For this demo, we map 1:1 pixels to layout pixels.
                    layer.style.left = `${bbox.x0}px`;
                    layer.style.top = `${bbox.y0}px`;
                    // Optional: constrain width to ensure text wraps exactly as it did in the image
                    // layer.style.width = `${bbox.x1 - bbox.x0}px`; 
                    // Optional: try to match font size based on bbox height
                    const estimatedFontSize = (bbox.y1 - bbox.y0) * 0.8; 
                    layer.style.fontSize = `${Math.max(12, estimatedFontSize)}px`;

                    paper.appendChild(layer);
                });

                updateLayerPanel();
                paper.focus();

            } catch (err) {
                alert("OCR Error: " + getErrorMessage(err, "OCR failed."));
                console.error(err);
            } finally {
                if (worker) {
                    await worker.terminate();
                }
                toggleLoading(false);
                // Clear input
                event.target.value = '';
            }
        }

        // --- 2. Editor Features ---

        function insertBasicText() {
            const p = document.createElement('p');
            p.innerText = "New Text Block";
            p.className = "p-4 hover:bg-slate-50 border border-transparent hover:border-blue-200 rounded-lg outline-none";
            paper.appendChild(p);
            updateLayerPanel();
        }

        function adjustZoom(change) {
            currentZoom = Math.max(0.5, Math.min(2.0, currentZoom + change));
            document.getElementById('zoom-container').style.transform = `scale(${currentZoom})`;
            document.getElementById('zoom-container').style.transformOrigin = 'top center';
            document.getElementById('zoom-readout').innerText = `${Math.round(currentZoom * 100)}%`;
        }

        // --- 3. UI & Layers Management ---

        function toggleLoading(show, title = "", status = "") {
            overlay.style.display = show ? 'flex' : 'none';
            if (show) {
                loadingTitle.innerText = title;
                loadingStatus.innerText = status;
            }
        }

        function updateLayerPanel() {
            const stack = document.getElementById('layer-stack');
            stack.innerHTML = '';
            const layers = paper.querySelectorAll('.ocr-layer, p');
            
            layers.forEach((layer, idx) => {
                const item = document.createElement('div');
                item.className = 'flex items-center gap-2 p-2 rounded-lg text-xs font-medium text-slate-600 hover:bg-blue-50 cursor-pointer group truncate';
                const icon = layer.classList.contains('ocr-layer') ? 'scan-line' : 'type';
                const textContent = layer.innerText.substring(0, 25) || "Empty Layer";
                
                item.innerHTML = `
                    <i data-lucide="${icon}" class="w-3 h-3 text-slate-400 group-hover:text-blue-500"></i>
                    <span class="truncate">${textContent}...</span>
                `;
                item.onclick = () => {
                    layer.scrollIntoView({behavior: "smooth", block: "center"});
                    layer.focus();
                    // Flash highlight
                    const originalBg = layer.style.background;
                    layer.style.background = '#fef08a';
                    setTimeout(() => { layer.style.background = originalBg; }, 500);
                };
                stack.appendChild(item);
            });
            lucide.createIcons();
        }

        // Update layers whenever the user types something
        paper.addEventListener('input', debounce(updateLayerPanel, 1000));

        // Utility: Debounce function to prevent too many updates
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // --- 4. High-End PDF Export ---
        async function generateHighResPDF() {
            toggleLoading(true, "Generating PDF", "Vectorizing canvas and preparing high-resolution output...");
            
            // Temporarily reset zoom for capture
            const oldTransform = document.getElementById('zoom-container').style.transform;
            document.getElementById('zoom-container').style.transform = 'scale(1)';

            try {
                // Use a high scale factor for crisp text in the PDF
                const canvas = await html2canvas(paper, {
                    scale: 2, // 2x scale for better DPI
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const { jsPDF } = window.jspdf;
                // Create A4 PDF
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('Bugence_Edited_Doc.pdf');

            } catch (e) {
                alert("Export failed: " + e.message);
            } finally {
                // Restore zoom
                document.getElementById('zoom-container').style.transform = oldTransform;
                toggleLoading(false);
            }
        }
    </script>
</body>
</html>
